<!DOCTYPE html>
<html>

<head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
	<script src="pool.js"></script>

</head>

<body>



	<a-scene pooltable physics="friction: 0.05;">
		<a-assets <img id="monkey"
		src="https://cdn.vox-cdn.com/thumbor/G_Ts5lMSVPW3grBjSZ924gvyg-s=/0x0:666x444/1200x800/filters:focal(266x140:372x246)/cdn.vox-cdn.com/uploads/chorus_image/image/59491841/Macaca_nigra_self-portrait__rotated_and_cropped_.0.jpg">


	</a-assets>

		<a-sky color="#1b4401"></a-sky>
		<a-camera wasd-controls="acceleration: 250">
			<a-cursor></a-cursor>
			<!-- cue -->
			<a-cylinder id="cue" static-body position="0 -.3 -.2" radius="0.1" height="2" rotation="90 0 0" color="tan"
				animation="property: position; to: 0 -.3 -5; startEvents: shoot"></a-cylinder>
			<a-text position="-1 3 -5" color="white" value="n/a" id="redscore"></a-text>
			<a-text position=".5 3 -5" color="white" value="n/a" id="bluescore"></a-text>

		</a-camera>
    <!-- monkes(ur welcome vaughn)-->
    <a-cylinder position="-4 0.5 -4" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" animation="property:position; to:-4 2 -4; loop:true; dir:alternate; easing:linear; dur:1750" animation__2="property:rotation; to:0 360 0; loop:true; easing:linear; dur:2500"></a-cylinder>
    <a-cylinder position="-4 0.5 -8" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" animation="property:position; to:-4 2 -8; loop:true; dir:alternate; easing:linear; dur:1750" animation__2="property:rotation; to:0 360 0; loop:true; easing:linear; dur:2500"></a-cylinder>
    <a-cylinder position="4 0.5 -4" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" animation="property:position; to:4 2 -4; loop:true; dir:alternate; easing:linear; dur:1750" animation__2="property:rotation; to:0 360 0; loop:true; easing:linear; dur:2500"></a-cylinder>
    <a-cylinder position="4 0.5 -8" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" animation="property:position; to:4 2 -8; loop:true; dir:alternate; easing:linear; dur:1750" animation__2="property:rotation; to:0 360 0; loop:true; easing:linear; dur:2500"></a-cylinder>
		<!-- field -->
		<a-plane static-body position="0 0 -7.875" rotation="-90 0 0" width="4" height="3.25" color="#86242a" shadow>
		</a-plane>
		<a-plane static-body position="0 0 -4.125" rotation="-90 0 0" width="4" height="3.25" color="#86242a" shadow>
		</a-plane>
		<a-plane static-body position="0 0 -2.25" rotation="-90 0 0" width="3" height="0.5" color="#86242a" shadow>
		</a-plane>
		<a-plane static-body position="0 0 -9.75" rotation="-90 0 0" width="3" height="0.5" color="#86242a" shadow>
		</a-plane>
		<a-plane static-body position="0 0 -6" rotation="-90 0 0" width="3" height="1" color="#86242a" shadow></a-plane>

		<a-box static-body position="-2 0 -6" width="0.2" height="0.6" depth="8" color="#482029"></a-box>

		<a-box static-body position="-2.1 0 -1.9" width="0.025" height="0.6" depth="0.025" color="#C0C0C0"></a-box>
		<a-box static-body position="2.1 0 -10.1" width="0.025" height="0.6" depth="0.025" color="#C0C0C0"></a-box>
		<a-box static-body position="-2.1 0 -10.1" width="0.025" height="0.6" depth="0.025" color="#C0C0C0"></a-box>
		<a-box static-body position="2 0.3 -2" width="0.275" height="0.025" depth="0.025" rotation="0 -45 0"
			color="#C0C0C0"></a-box>
		<a-box static-body position="-2 0.3 -2" width="0.275" height="0.025" depth="0.025" rotation="0 45 0"
			color="#C0C0C0"></a-box>

		<a-sphere dynamic-body="linearDamping:0.4; mass: 1; angularDamping:0.4;" id="cueball" position="0 .2 -3" radius=".125"></a-sphere>
