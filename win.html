    <script>
         AFRAME.registerComponent("tree", {
      init: function() {
        var wood = document.querySelectorAll("a-cylinder");
        var leaf = document.querySelectorAll("a-box");


  var startingPos=(wood.length/2)*-1;
        
         for(var i = 0; i<wood.length;i++){
           wood[i].setAttribute("position", {x:Math.floor(Math.random() * -25)+15, y:0,  z:Math.floor(Math.random()* -50)+10});
           wood[i].setAttribute("src", "#wood");
            wood[i].setAttribute("radius", .3);
           wood[i].setAttribute("height", 5);
           wood[i].setAttribute("shadow", true);
            
          }
         for(var i = 0; i<leaf.length;i++){
           leaf[i].setAttribute("position", {x:0, y:3,  z:0});
           leaf[i].setAttribute("src", "#leaf");
            leaf[i].setAttribute("radius", .3);
           leaf[i].setAttribute("height", 2);
           leaf[i].setAttribute("shadow", true);
            
          }
        }
      })
    </script>
