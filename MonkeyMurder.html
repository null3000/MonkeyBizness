<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script>
      AFRAME.registerComponent("game", {
        init:function(){
          var camera=document.querySelector("#camera");
          var monke_maker=document.querySelector("#monke-maker");
          var monke_maker2=document.querySelector("#monke-maker2");
          var monke_maker3=document.querySelector("#monke-maker3");
          var monke1=document.querySelector("#monke1");
          var monke2=document.querySelector("#monke2");
          var monke3=document.querySelector("#monke3");
          var score=0;
          var scoreText=document.querySelector("#score");
          var banana=document.querySelector("#banana");
          var banana2=document.querySelector("#banana2");
          var banana3=document.querySelector("#banana3");
          var banana4=document.querySelector("#banana4");
          var banana5=document.querySelector("#banana5");
          var x=0;
          var random=Math.random()*3;
          var monke1random=false;
          var monke2random=false;
          var monke3random=false;
          if(random<=1){
            monke1.setAttribute("position", "0 3 -16")
            monke1random=true;
          }
          else if(random<=2){
            monke2.setAttribute("position", "6 3 -16")
            monke2random=true;
          }
          else{
            monke3.setAttribute("position", "-6 3 -16")
            monke3random=true;
          }
          monke_maker.addEventListener("click", function(){
            if(monke1random==true){
            monke1.setAttribute("position", "0 1 -16")
            score++;
            scoreText.setAttribute("value", score);
            monke1random=false;
            monke2random=false;
            monke3random=false;
            random=(Math.random()*2)+1;
          if(random<=2){
            monke2.setAttribute("position", "6 3 -16")
            monke2random=true;
          }
          else{
            monke3.setAttribute("position", "-6 3 -16")
            monke3random=true;
          }
          }
            if(x==0){
              banana.body.position.set(0, 1, 0);
              banana.body.velocity.set((Math.random()*10)-5, Math.random()*8, -15);
            }
            else if(x==1){
              banana5.body.position.set(0, 1, 0);
              banana5.body.velocity.set((Math.random()*10)-5, Math.random()*8, -15);
            }
            else if(x==2){
              banana2.body.position.set(0, 1, 0);
              banana2.body.velocity.set((Math.random()*10)-5, Math.random()*8, -15);
            }
            else if(x==3){
              banana3.body.position.set(0, 1, 0);
              banana3.body.velocity.set((Math.random()*10)-5, Math.random()*8, -15);
            }
            else{
              banana4.body.position.set(0, 1, 0);
              banana4.body.velocity.set((Math.random()*10)-5, Math.random()*8, -15);
              x=-1;
            }
            x=x+1;
          })
                    monke_maker2.addEventListener("click", function(){
            if(monke2random==true){
            monke2.setAttribute("position", "6 1 -16")
            score++;
            scoreText.setAttribute("value", score);
            monke1random=false;
            monke2random=false;
            monke3random=false;
            random=Math.random()*2;
            if(random<=1){
            monke1.setAttribute("position", "0 3 -16")
            monke1random=true;
          }
          else{
            monke3.setAttribute("position", "-6 3 -16")
            monke3random=true;
          }
          }
            if(x==0){
              banana.body.position.set(0, 1, 0);
              banana.body.velocity.set((Math.random()*10), Math.random()*8, -15);
            }
            else if(x==1){
              banana5.body.position.set(0, 1, 0);
              banana5.body.velocity.set((Math.random()*10), Math.random()*8, -15);
            }
            else if(x==2){
              banana2.body.position.set(0, 1, 0);
              banana2.body.velocity.set((Math.random()*10), Math.random()*8, -15);
            }
            else if(x==3){
              banana3.body.position.set(0, 1, 0);
              banana3.body.velocity.set((Math.random()*10), Math.random()*8, -15);
            }
            else if(x==4){
              banana4.body.position.set(0, 1, 0);
              banana4.body.velocity.set((Math.random()*10), Math.random()*8, -15);
              x=-1;
            }
            x=x+1;
          })
                    monke_maker3.addEventListener("click", function(){
            if(monke3random==true){
            monke3.setAttribute("position", "-6 1 -16")
            score++;
            scoreText.setAttribute("value", score);
            monke1random=false;
            monke2random=false;
            monke3random=false;
            random=Math.random()*2;
            if(random<=1){
            monke1.setAttribute("position", "0 3 -16")
            monke1random=true;
          }
          else{
            monke2.setAttribute("position", "6 3 -16")
            monke2random=true;
          }
          }
            if(x==0){
              banana.body.position.set(0, 1, 0);
              banana.body.velocity.set((Math.random()*-10), Math.random()*8, -15);
            }
            else if(x==1){
              banana5.body.position.set(0, 1, 0);
              banana5.body.velocity.set((Math.random()*-10), Math.random()*8, -15);
            }
            else if(x==2){
              banana2.body.position.set(0, 1, 0);
              banana2.body.velocity.set((Math.random()*-10), Math.random()*8, -15);
            }
            else if(x==3){
              banana3.body.position.set(0, 1, 0);
              banana3.body.velocity.set((Math.random()*-10), Math.random()*8, -15);
            }
            else if(x==4){
              banana4.body.position.set(0, 1, 0);
              banana4.body.velocity.set((Math.random()*-10), Math.random()*8, -15);
              x=-1;
            }
            x=x+1;
          })
          
        }
      })
    </script>
  </head>
  <body>
    <a-scene game>
      <a-camera id="#camera" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false">
        <a-cursor color="#78deff">
        <a-text id="score" position="-1.25 0.75 0" value="0" color="#78deff"></a-text>
          <a-text id="timer" position="0.8 0.75 0" value="60" color="#78deff" animation__countdown="property:value; to: 0; dur: 60000;easing:linear" wrapCount="5"></a-text>
      </a-cursor>
        <a-cylinder radius="0.075" position="0.5 -0.25 -0.75" rotation="-90 0 0" height="0.25" color="red" material="shader:flat">
          <a-box position="0 -0.3 -0.025" depth="0.2" height="0.35" width="0.15" color="orange" material="shader:flat">
            <a-plane rotation="0 -90 -90" position="-0.08 0 0" width="0.25" height="0.15" src="https://i.imgur.com/qgoqv69.jpg"></a-plane>
            <a-box position="0 0 0.075" depth="0.1" height="0.275" width="0.125" color="#364547" material="shader:flat"></a-box>
            <a-box position="0 0 0.1" depth="0.1" height="0.05" width="0.1" color="red" material="shader:flat"></a-box>
            <a-box position="0 0.075 0.1" depth="0.1" height="0.05" width="0.1" color="red" material="shader:flat"></a-box>
            <a-box position="0 -0.075 0.1" depth="0.1" height="0.05" width="0.1" color="red" material="shader:flat"></a-box>
          </a-box>
        </a-cylinder>
        <a-cylinder radius="0.1" height="0.25" rotation="-90 0 0" position="0.5 -0.25 -1" color="orange" material="shader:flat"></a-cylinder>
      </a-camera>
      <!--Monke-->
      <a-circle static-body id="monke-maker" position="0 1 -15" color="blue" material="shader:flat"></a-circle>
      <a-circle static-body color="purple" position="0 1 -15.25" radius="1.5" material="shader:flat"></a-circle>
      <a-circle static-body id="monke-maker2" position="6 1 -15" color="blue" material="shader:flat"></a-circle>
      <a-circle static-body color="purple" position="6 1 -15.25" radius="1.5" material="shader:flat"></a-circle>
      <a-circle static-body id="monke-maker3" position="-6 1 -15" color="blue" material="shader:flat"></a-circle>
      <a-circle static-body color="purple" position="-6 1 -15.25" radius="1.5" material="shader:flat"></a-circle>
      
      <a-cylinder id="monke1" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" position="0 1 -16" animation="property:rotation; to:0 360 0; loop:true; dur:2500; easing:linear"></a-cylinder>
      <a-cylinder id="monke2" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" position="-6 1 -16" animation="property:rotation; to:0 360 0; loop:true; dur:2500; easing:linear"></a-cylinder>
      <a-cylinder id="monke3" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" position="6 1 -16" animation="property:rotation; to:0 360 0; loop:true; dur:2500; easing:linear"></a-cylinder>
      <!--banana-->
      <a-box id="banana" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana2" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana3" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana4" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana5" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <!--stage-->
      <a-plane static-body position="0 -1 0" rotation="-90 0 0" color="black" width="50" height="50" material="metalness:100">
      <a-plane static-body position="0 0.25 0" color="#0ff751" geometry="segmentsWidth:50; segmentsHeight:50; segmentsDepth:50;" width="50" height="50" material="shader:flat; wireframe:true;"></a-plane></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
