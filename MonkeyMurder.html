<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
	<script src="shooter.js"></script>
  </head>
  <body>
    <a-scene game>
      <a-camera id="#camera" look-controls="pointerLockEnabled:true" wasd-controls="enabled:false">
        <a-cursor color="#78deff">
        <a-text id="score" position="-1.25 0.75 0" value="0" color="#78deff"></a-text>
          <a-text id="winscore" color="#78deff" position="-20 0 0" value="Your Score:" animation="property:position; to:-0.6 0.65 0; delay:63000; dur:3500"></a-text>
          <a-text id="timer" position="0.95 0.75 0" value="60" color="#78deff"></a-text>
          <a-text id="countdown" scale="2 2 2" position="-0.175 0.25 0" value="3" color="#78deff"></a-text>
      </a-cursor>
        <a-entity geometry="primitive:cylinder; radius:0.075; height:0.25" position="0.5 -0.25 -0.75" rotation="-90 0 0" material="shader:flat; color:red" id="gun" animation="property:position; from:0.5 -0.175 -0.55; to: 0.5 -0.25 -0.75; dur:55; startEvents:shoot">
          <a-cone position="0 0.5 0" radius-bottom="0.25" rotation="180 0 0" color="yellow" height="0.75" opacity="0" id="flash" animation="property:opacity; from:1; to:0; startEvents:shoot; dur:55"></a-cone>
          <a-box position="0 -0.3 -0.025" depth="0.2" height="0.35" width="0.15" color="orange" material="shader:flat">
            <a-plane rotation="0 -90 -90" position="-0.08 0 0" width="0.25" height="0.15" src="https://i.imgur.com/qgoqv69.jpg" material="shader:flat"></a-plane>
            <a-box position="0 0 0.075" depth="0.1" height="0.275" width="0.125" color="#364547" material="shader:flat"></a-box>
            <a-box position="0 0 0.1" depth="0.1" height="0.05" width="0.1" color="red" material="shader:flat"></a-box>
            <a-box position="0 0.075 0.1" depth="0.1" height="0.05" width="0.1" color="red" material="shader:flat"></a-box>
            <a-box position="0 -0.075 0.1" depth="0.1" height="0.05" width="0.1" color="red" material="shader:flat"></a-box>
          </a-box>
        <a-cylinder radius="0.1" height="0.25" rotation="0 0 0" position="0 0.25 0" color="orange" material="shader:flat"></a-cylinder>
          </a-entity>
      </a-camera>
      <!--Monke buttons-->
      <a-circle static-body id="monke-maker" position="0 1 -15" color="red"  material="shader:flat; wireframe:true" geometry="segments:8" animation="property:rotation; to:0 0 360; loop:true; easing:linear; dur:7500"></a-circle>
      <a-circle static-body color="black" position="0 1 -15.25" scale="1.5 1.5 1.5" material="shader:flat" geometry="segments:8" animation="property:rotation; to:0 0 360; loop:true; easing:linear; dur:7500"></a-circle>
      <a-circle static-body id="monke-maker2" position="6 1 -15" color="red" material="shader:flat; wireframe:true" geometry="segments:8"  animation="property:rotation; to:0 0 360; loop:true; easing:linear; dur:7500"></a-circle>
      <a-circle static-body color="black" position="6 1 -15.25" radius="1.5" material="shader:flat" geometry="segments:8"  animation="property:rotation; to:0 0 360; loop:true; easing:linear; dur:7500"></a-circle>
      <a-circle static-body id="monke-maker3" position="-6 1 -15" color="red" material="shader:flat; wireframe:true" geometry="segments:8" animation="property:rotation; to:0 0 360; loop:true; easing:linear; dur:7500"></a-circle>
      <a-circle static-body color="black" position="-6 1 -15.25" radius="1.5" material="shader:flat" geometry="segments:8" animation="property:rotation; to:0 0 360; loop:true; easing:linear; dur:7500"></a-circle>
      <!--monke-->
      <a-cylinder id="monke1" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" position="0 1 -16" animation="property:rotation; to:0 360 0; loop:true; dur:2500; easing:linear" animation__up1="property:position; to:0 3 -16; dur:750; startEvents:up1; easing:linear" animation__down1="property:position; to:0 1 -16; dur:750; startEvents:down1; easing:linear"></a-cylinder>
      <a-cylinder id="monke2" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" position="6 1 -16" animation="property:rotation; to:0 360 0; loop:true; dur:2500; easing:linear" animation__up2="property:position; to:6 3 -16; dur:750; startEvents:up2; easing:linear" animation__down2="property:position; to:6 1 -16; dur:750; startEvents:down2; easing:linear"></a-cylinder>
      <a-cylinder id="monke3" src="https://i.imgur.com/YXOnZAR.jpg" radius="0.5" height="1.25" position="-6 1 -16" animation="property:rotation; to:0 360 0; loop:true; dur:2500; easing:linear" animation__up3="property:position; to:-6 3 -16; dur:750; startEvents:up3; easing:linear" animation__down3="property:position; to:-6 1 -16; dur:750; startEvents:down3; easing:linear"></a-cylinder>
      <!--banana-->
      <a-box id="banana" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana2" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana3" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana4" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <a-box id="banana5" position="0 -3 0" dynamic-body width="0.5" height="0.5" src="https://i.imgur.com/Xlz9vZY.jpg" depth="0.5"></a-box>
      <!--stage-->
      <a-plane static-body position="0 -1 0" rotation="-90 0 0" color="black" width="50" height="50" material="metalness:100">
      <a-plane static-body position="0 0.25 0" color="#0ff751" geometry="segmentsWidth:50; segmentsHeight:50; segmentsDepth:50;" width="50" height="50" material="shader:flat; wireframe:true;"></a-plane></a-plane>
        <a-plane id="reset" position="0.9 -5 -4" height="1.75" width="1.75" src="https://i.imgur.com/WpRJAql.jpg" material="shader:flat"></a-plane>
      <a-plane id="back" position="-0.9 -5 -4" height="1.75" width="1.75" src="https://i.imgur.com/r2je4oJ.jpg" material="shader:flat"></a-plane>
      <a-sky color="black"></a-sky>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall2"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall3"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
      <a-box id="wall4"></a-box>
    </a-scene>
  </body>
</html>
